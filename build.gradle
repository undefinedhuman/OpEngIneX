buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }
    dependencies {}
}

allprojects {
    apply plugin: "idea"

    version = '0.0.1'
    ext {
        lwjglVersion = "3.2.3"
        jomlVersion = "1.9.20"

        switch (org.gradle.internal.os.OperatingSystem.current()) {
            case org.gradle.internal.os.OperatingSystem.LINUX:
                def osArch = System.getProperty("os.arch")
                lwjglNatives = osArch.startsWith("arm") || osArch.startsWith("aarch64")
                        ? "natives-linux-${osArch.contains("64") || osArch.startsWith("armv8") ? "arm64" : "arm32"}"
                        : "natives-linux"
                break
            case org.gradle.internal.os.OperatingSystem.MAC_OS:
                lwjglNatives = "natives-macos"
                break
            case org.gradle.internal.os.OperatingSystem.WINDOWS:
                lwjglNatives = System.getProperty("os.arch").contains("64") ? "natives-windows" : "natives-windows-x86"
                break
        }
    }

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }

}

ext.libraries = [
        lwjgl: [
                "org.lwjgl:lwjgl",
                "org.lwjgl:lwjgl-assimp",
                "org.lwjgl:lwjgl-bgfx",
                "org.lwjgl:lwjgl-cuda",
                "org.lwjgl:lwjgl-glfw",
                "org.lwjgl:lwjgl-nanovg",
                "org.lwjgl:lwjgl-nuklear",
                "org.lwjgl:lwjgl-openal",
                "org.lwjgl:lwjgl-opengl",
                "org.lwjgl:lwjgl-par",
                "org.lwjgl:lwjgl-stb",
                "org.lwjgl:lwjgl-vulkan"
        ]
]

project(":core") {
    apply plugin: "java"

    dependencies {

        implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")
        implementation libraries.lwjgl

        runtimeOnly("org.lwjgl:lwjgl::$lwjglNatives")
        runtimeOnly "org.lwjgl:lwjgl-assimp::$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-bgfx::$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-glfw::$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-nanovg::$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-nuklear::$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-openal::$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-opengl::$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-par::$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-stb::$lwjglNatives"
        if (lwjglNatives == "natives-macos") runtimeOnly "org.lwjgl:lwjgl-vulkan::$lwjglNatives"
        implementation "org.joml:joml:${jomlVersion}"

        implementation group: 'com.github.kerner1000', name: 'javapng', version: '2.1.2'
        implementation group: 'org.l33tlabs.twl', name: 'pngdecoder', version: '1.0'
        implementation group: 'com.esotericsoftware', name: 'kryonet', version: '2.22.0-RC1'
    }

}

